<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk 2077</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#000000">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/normalize.css">

    <!-- <link rel="preload" href="fonts/archangelsk_regular/archangelsk_regular-webfont.woff2" as="font" crossorigin=""> -->
    <!-- <link rel="stylesheet" href="fonts/archangelsk_regular/stylesheet.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="header_wrapper">
        <div class="container">
            <header class="header">
                <div class="header__logo">
                    <picture class="header__logo__image">
                        <source media="(max-width: 320px)" srcset="images/logo/logo-200w.png" />
                        <source media="(min-width: 321px)" srcset="images/logo/logo-296w.png" />
                        <img src="images/logo/logo-296w.png" alt="Cyberpunk 2077" />
                    </picture>
                </div>
                <div class="header__icons">
                    <a class="header__icon_link" href="#" target="_blank" rel="noopener noreferrer">
                        <svg class="header__icon">
                            <use xlink:href="images/social_sprite.svg#youtube"></use>
                        </svg>
                    </a>
                    <a class="header__icon_link" href="#" target="_blank" rel="noopener noreferrer">
                        <svg class="header__icon">
                            <use xlink:href="images/social_sprite.svg#vk"></use>
                        </svg>
                    </a>
                    <a class="header__icon_link" href="#" target="_blank" rel="noopener noreferrer">
                        <svg class="header__icon">
                            <use xlink:href="images/social_sprite.svg#facebook"></use>
                        </svg>
                    </a>
                    <a class="header__icon_link" href="#" target="_blank" rel="noopener noreferrer">
                        <svg class="header__icon">
                            <use xlink:href="images/social_sprite.svg#twitter"></use>
                        </svg>
                    </a>
                    <a class="header__icon_link" href="#" target="_blank" rel="noopener noreferrer">
                        <svg class="header__icon">
                            <use xlink:href="images/social_sprite.svg#twitch"></use>
                        </svg>
                    </a>
                    <a class="header__icon_link" href="#" target="_blank" rel="noopener noreferrer">
                        <svg class="header__icon">
                            <use xlink:href="images/social_sprite.svg#instagram"></use>
                        </svg>
                    </a>
                </div>
            </header>
        </div>
    </div>

    <div class="slider">
        <picture>
            <source type="image/avif" srcset="./images/slider/1-320w.avif 320w" media="(max-width: 320px)" />
            <source type="image/webp" srcset="./images/slider/1-320w.webp 320w" media="(max-width: 320px)" />
            <source type="image/jpeg" srcset="./images/slider/1-320w.jpg 320w" media="(max-width: 320px)" />
            <source type="image/avif" srcset="./images/slider/1-1024w.avif 1024w" media="(max-width: 1024px)" />
            <source type="image/webp" srcset="./images/slider/1-1024w.webp 1024w" media="(max-width: 1024px)" />
            <source type="image/jpeg" srcset="./images/slider/1-1024w.jpg 1024w" media="(max-width: 1024px)" />
            <source type="image/avif" srcset="./images/slider/1-1920w.avif 1200w" />
            <source type="image/webp" srcset="./images/slider/1-1920w.webp 1200w" />
            <source type="image/jpeg" srcset="./images/slider/1-1920w.jpg 1200w" />
            <img src="./images/slider/1-320w.jpg" alt="Slide 1" class="slider__image slider__image--active">
        </picture>
        <picture>
            <source type="image/avif" srcset="./images/slider/2-320w.avif 320w" media="(max-width: 320px)" />
            <source type="image/webp" srcset="./images/slider/2-320w.webp 320w" media="(max-width: 320px)" />
            <source type="image/jpeg" srcset="./images/slider/2-320w.jpg 320w" media="(max-width: 320px)" />
            <source type="image/avif" srcset="./images/slider/2-1024w.avif 1024w" media="(max-width: 1024px)" />
            <source type="image/webp" srcset="./images/slider/2-1024w.webp 1024w" media="(max-width: 1024px)" />
            <source type="image/jpeg" srcset="./images/slider/2-1024w.jpg 1024w" media="(max-width: 1024px)" />
            <source type="image/avif" srcset="./images/slider/2-1920w.avif 1200w" />
            <source type="image/webp" srcset="./images/slider/2-1920w.webp 1200w" />
            <source type="image/jpeg" srcset="./images/slider/2-1920w.jpg 1200w" />
            <img src="./images/slider/2-320w.jpg" alt="Slide 2" class="slider__image">
        </picture>
        <picture>
            <source type="image/avif" srcset="./images/slider/3-320w.avif 320w" media="(max-width: 320px)" />
            <source type="image/webp" srcset="./images/slider/3-320w.webp 320w" media="(max-width: 320px)" />
            <source type="image/jpeg" srcset="./images/slider/3-320w.jpg 320w" media="(max-width: 320px)" />
            <source type="image/avif" srcset="./images/slider/3-1024w.avif 1024w" media="(max-width: 1024px)" />
            <source type="image/webp" srcset="./images/slider/3-1024w.webp 1024w" media="(max-width: 1024px)" />
            <source type="image/jpeg" srcset="./images/slider/3-1024w.jpg 1024w" media="(max-width: 1024px)" />
            <source type="image/avif" srcset="./images/slider/3-1920w.avif 1200w" />
            <source type="image/webp" srcset="./images/slider/3-1920w.webp 1200w" />
            <source type="image/jpeg" srcset="./images/slider/3-1920w.jpg 1200w" />
            <img src="./images/slider/3-320w.jpg" alt="Slide 3" class="slider__image">
        </picture>
        <div class="slider__card">
            <h3 class="slider__card__title title">Доступно </h3>
        </div>
    </div>



    <div style="height: 100px; background-color: brown;"></div>
    <script src="js/scripts.js"></script>
</body>

</html>
